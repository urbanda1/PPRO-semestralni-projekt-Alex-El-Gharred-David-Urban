    <title>Česká Herní Databáze</title>

<body>
<nav th:if="${userLoggedIn == true}">
    <!-- hlavička -->
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            <a href="/" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Domů</a>
            <a href="/games" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Hry</a>
            <a href="/user" class="w3-bar-item w3-button w3-hide-small w3-hover-white"> Vaše údaje</a>
            <a href="/logout" class="w3-bar-item w3-button w3-hide-small w3-hover-white"> Odhlásit se</a>
        </div>
    </div>
</nav>

<nav th:if="${userLoggedIn == false}">
    <!-- hlavička -->
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            <a href="/" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Domů</a>
            <a href="/games" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Hry</a>
            <a href="/register" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Registrace</a>
            <a href="/login" class="w3-bar-item w3-button w3-hide-small w3-hover-white"> Přihlaš se</a>
        </div>
    </div>
</nav>

<!--registrační formulář-->
<form action="#" th:action="@{/saveUser}" th:object="${user}"
      method="post">
    <div class="w3-main">
        <div class="w3-row w3-padding-64" style="margin-left:37%">
            <div class="w3-twothird w3-container">
                <h2 style="margin-left:10%" class="w3-text-blue">Registrační formulář</h2>

                <label for="user-name">Vaše jméno/přezdívka, pod kterým ostatní uživatelé budou vidět Vaše
                    komentáře.*</label>
                <input id="user-name" type="text" name="username" placeholder="Zadejte jméno" class="w3-input"
                       style="margin-bottom:5px" th:field="*{username}">

                <label for="email">Email slouží primárně pro přihlašování.*</label>
                <input id="email" type="text" name="email" placeholder="Zadejte email" class="w3-input"
                       style="margin-bottom:5px" th:field="*{email}">

                <label>Heslo musí obsahovat alespoň 8 znaků a nesmí v sobě obsahovat slovo
                    "heslo".*</label>
                <input id="user-password" type="password" name="password" placeholder="Zadejte heslo"
                       class="w3-input" style="margin-bottom:5px" th:field="*{password}">

                <label>Zadejte svoje jméno. (volitelné) </label>
                <input type="text" name="password" placeholder="Celé jméno"
                       class="w3-input" style="margin-bottom:5px" th:field="*{fullName}">

                <label>Zadejte svoji adresu. (volitelné)</label>
                <input type="text" name="city" placeholder="Zadejte město"
                       class="w3-input" style="margin-bottom:5px" th:field="*{city}">

                <input type="text" name="street" placeholder="Zadejte ulici"
                       class="w3-input" style="margin-bottom:5px" th:field="*{street}">

                <input type="text" name="zipCode" placeholder="Zadejte PSČ"
                       class="w3-input" style="margin-bottom:5px" th:field="*{zipCode}">

                <button id="register-button" class="w3-button w3-text-blue w3-theme-l3"
                        style="margin-left:19%">Registrace
                </button>
            </div>
        </div>
    </div>
</form>


<!-- pata -->
<div class="w3-container w3-theme-l2 w3-padding-16" style="margin-top:20px">
    <h5>Studentský projekt - TNPW2 UHK FIM - Alex El Gharred, David Urban</h5>
</div>

</body>

</html>
